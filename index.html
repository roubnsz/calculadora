<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Calculadora</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/calculadora.jpg" />
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body onload="iniciar();">
    
    <h1>Calculadora</h1>
 
    <div class="container">


        <div id="resultado" class="display"></div>
        <br>
        
        <div id="teclado" class= "row row-cols-4">
            <button><div id="siete" class="col" onclick="siete()">7</div></button>
            <button><div id="ocho" class="col" onclick="ocho()">8</div></button>
            <button><div id="nueve" class="col" onclick="nueve()">9</div></button>
            <button><div id="division" class="col" onclick="division()">/</div></button>
            

            <button><div id="cuatro" class="col" onclick="cuatro()">4</div></button>
            <button><div id="cinco" class="col" onclick="cinco()">5</div></button>
            <button><div id="seis" class="col" onclick="seis()">6</div></button>
            <button><div id="multiplicacion" class="col" onclick="multiplicacion()">x</div></button>

            <button><div id="uno" class="col" onclick="uno()">1</div></button>
            <button><div id="dos" class="col" onclick="dos()">2</div></button>
            <button><div id="tres" class="col" onclick="tres()">3</div></button>
            <button><div id="resta" class="col" onclick="resta()">-</div></button>

            <button><div id="reset" class="col" onclick="reset()">C</div></button>
            <button><div id="cero" class="col" onclick="cero()">0</div></button>
            <button><div id="igual" class="col" onclick="igual()">=</div></button>
            <button><div id="suma" class="col" onclick="suma()">+</div></button>
        </div>
    </div>
</main>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="./script.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
